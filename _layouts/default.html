<!DOCTYPE html>
<html>
<title>Travis Neuman</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-blue w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b><a href="/"><img src="img/jetcarina.jpg" alt="jetcarina" width="160" height="50"></a></b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="/" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">home</a> 
    <a href="/about" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">about</a> 
    <a href="/blog" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">blog</a> 
    <a href="/projects" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">projects</a> 
    <a href="/knowledgebase" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">knowledgebase</a> 
    <a href="/contact" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">contact</a>
    <a href="/readme" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">readme</a>
    <a href="/sitemap" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">sitemap</a>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-blue w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-blue w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>neumant.io</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- /*
<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  {{ content }}
  
</div>
 
<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
